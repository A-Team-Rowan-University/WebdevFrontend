<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="">
        <title>Rowan University Databases | </title>
        <link rel="stylesheet" href="../css/template.css">
        <link rel="stylesheet" href="./css/SearchChemicalInventory.css">
        <script type="text/javascript" src="./js/env.js"></script>
        <script type="text/javascript" src="../js/sidenav.js"></script>
        <script type="text/javascript" src="./js/searchChemicalInventory.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <button class="navbutton" onclick="opennav();updateLinks();sideNavDropDown()">&#9776;</button>
                </nav>
                <div id="branding">
                    <img id="logo" src="../media/A-Team-Logo.png">
                    <h1>Search Chemical Inventory</h1>
                </div>
            </div>
        </header>

        <!-- SIDENAV -->
        <div id="sidenav" class="sidenav"><!-- the html in this div servers no purpose other than referance for chagning divs. to change future links see the siddnav.js-->
            <div id = closebutton>
                <a href="javascript:void(0)" class="closebtn" onclick="closenav()">&times;</a>
            </div>
            <div id = linksDiv>
                <a href="#" class = "dropdown">Index</a>
                <button class="accordionMenu"><span class = dropdown>People</span></button>
                <div class="panel">
                    <a href="/PeopleDatabase/AllUsers.html">All Users</a>
                    <a href="/PeopleDatabase/SearchUsers.html">Search User</a>
                    <a href="/PeopleDatabase/AddUsers.html">Add User</a>
                    <a href="#">Edit User</a>
                </div>

                <button class="accordionMenu"><span class = dropdown>Chemicals</span></button>
                <div class="panel">
                    <a href="/ChemicalDatabase/AllChemicals.html">All Chemicals</a>
                    <a href="/ChemicalDatabase/SearchChemicals.html">Search Chemical</a>
                    <a href="#">Add Chemical</a>
                    <a href="#">Edit Chemical</a>
                </div>

                <button class="accordionMenu"><span class = dropdown>Chemical Inventory</span></button>
                <div class="panel">
                    <a href="/ChemicalInventory/AllChemicalInventory.html">All Chemical Inventory</a>
                    <a href="/ChemicalInventory/SearchChemicalInventory.html">Search Chemical Inventory</a>
                    <a href="#">Add Chemical</a>
                    <a href="#">Edit Chemical</a>
                </div>
            </div>
        </div>


        <div id="content">
            <table id="form" style="margin-left:auto;margin-right:auto;">
                <tr>
                    <td class="inputlabel">
                        <label for="purchaser_id">Purchaser ID</label>
                    </td>
                    <td class="inputactual">
                        <input id="purchaser_id" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="inputlabel">
                        <label for="custodian_id">Custodian ID</label>
                    </td>
                    <td class="inputactual">
                        <input id="custodian_id" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="inputlabel">
                        <label for="chemical_id">Chemical ID</label>
                    </td>
                    <td class="inputactual">
                        <input id="chemical_id" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="inputlabel">
                        <label for="storage_location">Storage Location</label>
                    </td>
                    <td class="inputactual">
                        <input id="storage_location" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="inputlabel">
                        <label for="amount">Amount</label>
                    </td>
                    <td class="inputactual">
                        <input id="amount" type="text">
                    </td>
                </tr>
            </table>
            <div id="buttons">
                <input name="search" type="submit" value="Search"
                                                   onClick="searchChemicals()" class="button"><br />
            </div>

            <div id="table">
                <div id="userReturn">
                    <table id="rtrndata"></table>
                </div>
            </div>
        </div>
    </body>
</html>
